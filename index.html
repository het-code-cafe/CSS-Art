<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <title>Kyle & Cartman</title>
  </head>
<body>
  <figure class="kyle popup">
    <div class="kyle__hat">
      <div class="kyle__flap kyle__flap--left"></div>
      <div class="kyle__flap kyle__flap--right"></div>
      <div class="kyle__frontFlap"></div>
      <div class="kyle__cutout"></div>
    </div>
    <div class="kyle__face"></div>
    <div class="kyle__eye kyle__eye--left">
      <div class="kyle__innerEye kyle__innerEye--left"></div>
    </div>
    <div class="kyle__eye kyle__eye--right">
      <div class="kyle__innerEye kyle__innerEye--right"></div>
      <div class="kyle__borderEye"></div>
    </div>
    <div class="kyle__mouth"></div>
  </figure>
  <figure class="cartman popup">
   <div class="cartman__hat"></div>
   <div class="cartman__fluff"></div>
   <div class="cartman__face"></div>
   <div class="cartman__cutout"></div>
   <div class="cartman__eye cartman__eye--left">
     <div class="cartman__innerEye cartman__innerEye--left"> </div>
   </div>
   <div class="cartman__eye cartman__eye--right">
     <div class="cartman__innerEye cartman__innerEye--right"> </div>
     <div class="cartman__borderEye"> </div>
   </div>
   <div class="cartman__mouth"></div>
   <div class="cartman__chin"></div>
   <div class="cartman__secondChin"></div>
</figure>
</body>
</html>
